<section id="list">
    <article>
        <ul class="trss-list">
            <li ng-repeat="headline in headlines" class="feed selectable">
                <p ng-class="{headline: true, unread:headline.unread}" ng-click="openElement(headline)">
                    {{headline.title}}
                </p>
            </li>
        </ul>
        <div class="empty-screen-error" ng-show="noArticlesToShow" translate>
            noArticlesToShow
        </div>
    </article>
</section>
