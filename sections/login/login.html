<section id="login">
  <header class="bar">
    <h1>Please log in</h1>
  </header>
  <article>
    <form>
      <p class="smallogo">
        <img src="img/icon-128.png" alt="Logo, an ape head" />
      </p>
      <p class="backends">
        <label class="button"><input type="radio" name="backend" value="TinyTinyRSS" checked="checked" /> Tiny Tiny RSS</label>
        <label class="button"><input type="radio" name="backend" value="OwnCloud" /> ownCloud News</label>
        <label class="button"><input type="radio" name="backend" value="Pond" /> Pond</label>
      </p>
      <p>
        <label for="url">URL:</label>
        <input class="button" type="text" name="url" id="url" value="" placeholder="http://example.com/tt-rss/" x-inputmode="verbatim" autocorrect="off" />
        <label for="un">Username:</label>
        <input class="button" type="text" name="user" id="un" value="" placeholder="username" x-inputmode="verbatim" autocorrect="off" ng-model="username" />          
        <label for="pw">Password:</label>
        <input class="button" type="password" name="pass" id="pw" value="" placeholder="password" x-inputmode="verbatim" autocorrect="off" ng-model="password" />      
      </p>
      <p>
        <button class="button" type="submit" ng-click="attemptLogin">Sign in</button>
      </p>
    </form>
  </article>
</section>
