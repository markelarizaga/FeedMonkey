<section id="login">
  <header class="bar">
    <h1 translate>pleaseLogIn</h1>
  </header>
  <article>
    <img id="login-icon" src="img/logo/logo-hdpi.png" />
    <form>
      <input class="button" type="text" name="url" id="url" placeholder="{{ 'serverPlaceholder' | translate }}" x-inputmode="verbatim" autocorrect="off" ng-model="server_url" />
      <input class="button" type="text" name="user" id="un" placeholder="{{ 'usernamePlaceholder' | translate }}" x-inputmode="verbatim" autocorrect="off" ng-model="username" />          
      <input class="button" type="password" name="pass" id="pw" placeholder="{{ 'passwordPlaceholder' | translate }}" x-inputmode="verbatim" autocorrect="off" ng-model="password" />      
      <button class="default" type="submit" ng-click="attemptLogin()" translate>logIn</button>
    </form>
  </article>
</section>
